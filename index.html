<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body style="border: solid 1px;">
  <main style="border: solid 1px;">
    <section style="border: solid 1px;">
      <h1>Victor Crest</h1>
      <p>26</p>
      <p>London</p>
    </section>

    <ul style="border: solid 1px;">
      <li style="border: solid 1px;">
        <h1>80K</h1>
        <p>Followers</p>
      </li>
      <li style="border: solid 1px;">
        <h1>803K</h1>
        <p>Likes</p>
      </li>
      <li style="border: solid 1px;">
        <h1>1.4K</h1>
        <p>Photos</p>
      </li>
    </ul>
  </main>

  <footer style="border: solid 1px;" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/anavarro99dev">anavarro99dev</a>.
  </footer>
</body>

</html>
